<!DOCTYPE html>

    <head>

        <!-- Home -->
        <section id="home">

                <div class="major__description"></div>

            </div>
            <div class="about__jobs">
                <div class="job">
                    <img src="imgs/PwC.png" alt="PwC" width="50" height="50" class="job__logo">
                    <p class="job__name">Risk Consultant</p>
                    <p class="job__period"></p>
                </div>
            </div>
            <div class="about__schools">
                <div class="school"></div>
                <img src="imgs/Waseda.png" alt="Waseda" width="50" height="50" class="school__logo">
                <p class="school__name">Waseda University</p>

        <section id="skills"></section>
